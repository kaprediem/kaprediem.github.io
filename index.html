<html>
    <head>
        <title>start</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/bun.png" />
        <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="box">
                <!-- Nicknames-->
                <script>
                    names = [
                        'Angel',
                        'Baby Girl',
                        'Cute Patootie',
                        'Darling',
                        'Sweetheart',
                        'Honey',
                        'Princess',
                        'Sweet Girl'
                        ];
                        index = Math.floor(Math.random() * names.length);
                        document.write("<names>" + names[index] + "</names>");
                </script> 
                <div id="welcome"></div> 
                <div id="secondary">               
                    <div id="search">
                        <form onsubmit="duckSearch()" action="javascript:void(0)">
                            <input id="searchField" value="" placeholder="search" type="text">
                        </form>
                    </div>
                    <!--shortcuts-->
                    <div id="shortcuts">
                            <div class="dropdown">
                                <button class="dropbtn">
                                        <img src="assets/tv.png">
                                </button>
                                <div class="dropdown-content">
                                  <a href="https://www.youtube.com/">youtube</a>
                                  <a href="https://crunchyroll.com">crunchyroll</a>
                                  <a href="https://www.netflix.com/">netflix</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="dropbtn">
                                        <img src="assets/heart.png">
                                </button>
                                <div class="dropdown-content">
                                  <a href="https://reddit.com">reddit</a>
                                  <a href="https://twitter.com">twitter</a>
                                  <a href="https://pinterest.co.uk">pinterest</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="dropbtn">
                                        <img src="assets/folder.png">
                                </button>
                                <div class="dropdown-content">
                                  <a href="https://mail.ionos.co.uk/">ionos</a>
                                  <a href="http://esascotland-my.sharepoint.com/">esa sharepoint</a>
                                  <a href="http://notion.so">notion</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="dropbtn">
                                        <img src="assets/cart.png">
                                </button>
                                <div class="dropdown-content">
                                    <a href="https://www.amazon.com/">amazon</a>
                                    <a href="https://www.etsy.com">etsy</a>
                                    <a href="https://www.yesstyle.com/en/">yesstyle</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!--js for welcome-->
        <script>
                var greeting;
                var time = new Date().getHours();
                if (time < 7) {
                    greeting = "How are you even awake?";
                } else if (time < 19) {
                    greeting = "Keep going! Baby steps!";
                } else {
                    greeting = "Aren't you sleepy?";
                }
            document.getElementById("welcome").innerHTML = greeting;
        </script>
        <!--js for search-->
        <script>
            function duckSearch() {
                var searchField = document.getElementById("searchField");
                if (searchField && searchField.value) {
                    var query = escape(searchField.value);
                    window.location.href = "https://duckduckgo.com/?q=" + query;
                }
            }
        </script>
    </body>
</html>
